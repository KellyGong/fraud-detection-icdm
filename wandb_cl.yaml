program: train.py --cl
method: bayes
metric:
  goal: maximize
  name: val_ap
parameters:
  cl_batch:
    values: [512, 1024, 2048]
  cl_epoch:
    values: [3, 5]
  cl_lr:
    values: [0.001, 0.002, 0.005]
  cl_finetune_lr:
    values: [0.001, 0.002, 0.005]
  cl_common_lr:
    values: [0.001, 0.002]
